<h1 mat-dialog-title>Latency (ms) between {{AZ1}} and {{AZ2}}</h1>
<div mat-dialog-content style="height: 740px;">

  <div class="graph-container">
    <div class="graph">
      <ngx-charts-bar-vertical
        [view]="view"
        [legend]="legend"
        [legendTitle]="legendTitle"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [yScaleMax]="yScaleMax"
        [results]="points"
        [rotateXAxisTicks]="rotateXAxis"
        >
      </ngx-charts-bar-vertical>
      <mat-card class="statbox">
        <!-- Stats that might matter to display in a text box:
        Minimum, Maximum, Median and Average-->
        <p><b>Percentiles:</b><br>
        50th: {{percent50}} ms<br>
        75th: {{percent75}} ms<br>
        90th: {{percent90}} ms<br>
        99th: {{percent99}} ms<br></p>
      </mat-card>
      <mat-card class="statbox">
        <p>
          <b>Average:</b> {{aved}} ms<br>
          <b>Minimum:</b> {{mind}} ms<br>
          <b>Maximum:</b> {{maxd}} ms<br>
          <b>Median:</b> {{medd}} ms<br>
        </p>
      </mat-card>
      <!-- <div class="button-container">
        <button mat-raised-button color="primary" (click)="onClick()">SHOW LATENCIES</button>
      </div> -->


    </div>
    <div class="label">Latency (ms)</div>
  </div>

  <!-- (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)" -->
</div>
