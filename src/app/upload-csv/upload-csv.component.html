<h1 style="padding-top: 50px;">CSV Upload Page is working</h1>
<input mat-raised-button color="primary" accept=".csv"type="file" (change)="this.uploadData($event)">
<table mat-table [dataSource]="dataSource" class="table">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="latency">
    <th mat-header-cell *matHeaderCellDef> Latency </th>
    <td mat-cell *matCellDef="let element"> {{element.latency}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
